<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Upload and Processing</title>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        /* Style the file input button */
        .file-input {
            margin: 20px 0;
            padding: 12px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Style the submit button */
        .submit-btn {
            margin: 20px 0;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Style the output terminal div */
        .output-terminal {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            overflow: auto;
            max-height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Image Upload and Processing</h1>
        <form action="{{url_for('predict')}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Select Image:</label>
                <input type="file" class="file-input" id="image" name="image">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div action="{{url_for('output')}}" method="get" class="output-terminal" id="terminal" style="width: 400px; height: 100px; background-color: #0c0c0c;">{{ text }}</div>
    </div>

    <script>
        // Use jQuery to update the text in the output terminal div
        $(document).ready(function() {
            $("#terminal").text('{{ text }}');
        });
    </script>
</body>
</html>
